name: Deprem Takip Botu

on:
  schedule:
    - cron: '*/15 * * * *' # Her 15 dakikada bir çalıştır
  workflow_dispatch: # Manuel tetikleme butonu

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install -r requirements.txt

      - name: Scripti Çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MY_LAT: ${{ secrets.MY_LAT }}
          MY_LON: ${{ secrets.MY_LON }}
          GEOAPIFY_API_KEY: ${{ secrets.GEOAPIFY_API_KEY }}
        run: python main.py